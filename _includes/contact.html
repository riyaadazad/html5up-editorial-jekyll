<section>
    <header class="major">
        <h2>Get in touch</h2>
    </header>
    <p>{{ site.aboutme }}</p>
    <ul class="contact">
        <li class="fa-envelope-o"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        <li class="fa-phone">{{ site.phone }}</li>
        <li class="fa-home">{{ site.street_address }}<br />
            {{ site.city }}, {{ site.state }} {{ site.postal_code }}</li>
    </ul>
</section>
