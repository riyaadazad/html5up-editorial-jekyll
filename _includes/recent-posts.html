<section>
    <header class="major">
        <h2>Recent Posts</h2>
    </header>
    <div class="mini-posts">
        {% for post in site.posts limit:3 %}
        <article>
            <a href="{{site.baseurl}}{{ post.url }}" class="image"><img src="{{ post.image }}" alt="{{ post.image-alt-text }}" /></a>
            <h4>{{ post.title }}</h4>
            <p><strong><span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span></strong>
                <br> {{ page.description }}</p>
        </article>
        <ul class="actions">
            <li><a href="{{site.baseurl}}{{ post.url }}" class="button">View Post</a></li>
        </ul>
        {% endfor %}
    </div>
</section>
