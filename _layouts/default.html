<html>
{% include head.html %}

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                {% include header.html %}
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>{{ page.title }}</h1>
                        <h4>{{ page.description }}</h4>
                    </header>
                    <span class="image main"><img src="{{ page.image }}" alt="{{ page.image-alt-text }}" /></span>
                    {{ content }}
                </section>
            </div>
        </div>
        <!-- Sidebar -->
        {% include sidebar.html %}
    </div>
    <!-- Scripts -->
    {% include script.html %}
</body>

</html>
